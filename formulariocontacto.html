<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TURISMO 360</title>
    <link rel="stylesheet" href="/css/form.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header>
        <div class="logo-pagina-form">
            <a href="/html/home.html"><img src="/img/logoturismo360.png" alt="logoturismo360"></a>
        </div>
        <div class="btn_menu-form">
            <img class="logo-menu" src="/img/menu.png" alt=" menu hamburguesa">
        </div>
        <div class="menu">
            <ul class="navigation">
                <li><a href="/html/home.html">Inicio</a></li>
                <li><a href="/html/america.html">America</a></li>
                <li><a href="/html/europa.html">Europa</a></li>
                <li><a href="/html/formulariocontacto.html">Contactanos</a></li>
            </ul>
        </div>
    </header>
    <form action="" id="form" class="form-registro">
        <div class="contenedor-form">
            <p id="email">Email:</p>
            <input class="box" type="email" name="email" required>
            <p>Nombre:</p>
            <input class="box" type="text" name="nombre" required>
            <p>Mensaje:</p>
            <textarea class="box" name="mensaje" rows="8" cols="40" required></textarea>
        </div>
        <div class="captcha">
            <p id="numero-random">Numero Random</p>
            <button id="generar-numero" class="btn-generar" type="button">generar numero</button>
        </div>
        <input class="box" id="input-numero" type="number">
        <button class="btn" id="btn-verificar" type="button" >verificar</button>
        <p>escribe el mismo numero que ves en pantalla para verificar si sos o no un robot</p>
        <p id="correcto"></p>
        <div class="contenedor-enviar-gracias">
            <button type="submit" id="enviar" class="btn-enviar">Enviar</button>
            <p id="agradecimiento"></p>
        </div>
    </form>
    <div id="ingreso"></div>

    <script src="/js/form.js"></script>
</body>

</html>
